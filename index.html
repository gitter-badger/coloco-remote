<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Coloco</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container-fuild">
  <div class="row">
    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <input type="file" name="hello" class="js-file">
          <ul id="stack"></ul>
          <button class="btn js-add-to-stack">Add to stack</button>
          <button class="btn btn-primary js-trigger">Send stack</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <div>
            <button class="btn" id="prev">&larr;</button>
            <button class="btn" id="play">&ge;</button>
            <button class="btn" id="next">&rarr;</button>
          </div>
          <div>
            <form>
              <label for="rand">Shuffle</label>
              <input type="checkbox" id="rand">
              <label for="auto">Autoplay</label>
              <input type="checkbox" id="auto" checked>
            </form>
          </div>
          <ul id="playlist"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://localhost:1337/socket.io/socket.io.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="js/vendor/delivery.js"></script>
<script src="js/remote.js"></script>
</body>
</html>
